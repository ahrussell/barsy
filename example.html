<html>
<head>
    <title>barsy</title>
    <link rel="stylesheet" href="barsy.jquery.css">
    <style>
        .container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='barsy'></div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="barsy.jquery.js" type="text/javascript"></script>
    <script>
        $('.barsy').barsy({
            value: '123456a',
            speed: 500,
            distance: .3,
            height: '200px',
            color: '#3399CC'
        });
    </script>
</body>
</html>
