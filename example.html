<html>
<head>
    <title>barsy</title>
    <link rel="stylesheet" href="barsy.jquery.css">
    <style>
        .container {
            width: 300px;
            margin: auto;
            margin-top: 100px;
        }
    </style>
</head>
<body>
    <div class='container'>
        <div class='barsy' onclick="javascript: i++ % 2 == 0 ? barsy.stop() : barsy.restart();"></div>
    </div>

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="barsy.jquery.js" type="text/javascript"></script>
    <script>
        var barsy = $('.barsy').barsy({
            value: '123456a',
            speed: 700,
            distance: .3,
            height: '200px',
            color: '#3399CC'
        });

        var i = 0;
    </script>
</body>
</html>
